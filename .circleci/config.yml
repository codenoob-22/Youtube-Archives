version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.6
            auth:
                username: codenoob22
                password: $DOCKERHUB_PASSWORD
        steps:
            - checkout
            - restore_cache:
                key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run:
                command: |
                    python3.6 -m env venv
                    . venv/bin/activate
                    pip install -r requirements.txt
            - save_cache:
                key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
                paths:
                    -"venv"
            - run:
                name: running tests..
                command: |
                    . venv/bin/activate
                    python3.6 manage.py test
            - store_artifacts:
                path: test-reports/
                destination: YoutubeArchives

workflow:
    jobs:
        - build